<!-- Modal -->
<div class="modal fade" id="editModalCinema" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cinema</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form class="row g-3">


            <div class="col-md-3">
              <label for="codigoEdit" class="form-label">Codigo</label>
              <input type="number" class="form-control" id="codigoEdit">
            </div>
            <div class="col-md-3">
              <label for="nome_cinemaEdit" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome_cinemaEdit">
            </div>
            <div class="col-md-3">
              <label for="telefone_cinemaEdit" class="form-label">Telefone</label>
              <input type="number" class="form-control" id="telefone_cinemaEdit">
            </div>
            <div class="col-md-3">
              <label for="morada_cinemaEdit" class="form-label">Morada</label>
              <input type="text" class="form-control" id="morada_cinemaEdit">
            </div>
            <div class="col-md-3">
              <label for="codPostal_cinemaEdit" class="form-label">Codigo Postal</label>
              <input type="text" class="form-control" id="codPostal_cinemaEdit" placeholder="0000-000">
            </div>
            <div class="col-md-3">
              <label for="arruamento_cinemaEdit" class="form-label">Arruamento</label>
              <input type="number" class="form-control" id="arruamento_cinemaEdit">
            </div>
            <div class="col-md-3">
              <label for="localidade_cinemaEdit" class="form-label">Localidade</label>
              <input type="text" class="form-control" id="localidade_cinemaEdit">
            </div>
            <div class="col-md-3">
              <label for="dataInau_cinemaEdit" class="form-label">Data de Inauguração</label>
              <input type="date" class="form-control" id="dataInau_cinemaEdit">
            </div>



          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarEditCinema">Guardar</button>
        </div>
      </div>
    </div>
  </div>
